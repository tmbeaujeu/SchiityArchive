  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">

<body>
<header>
  <div class="logo"><a href="index.html">Schiity Archive</a></div>
  <nav>
    <a href="index.html" class="active">The Archive</a>
    <a href="about.html">About</a>
    <a href="https://www.schiit.com/" target="_blank">Schiit's Website</a>

 <main>
  <h1>Welcome to the Schiity Archive!</h1>
    <p>Here you can find schiit's discontinued products and their accompanying information.</p>

  <div class="controls">
    <input type="text" id="search-bar" placeholder="Search the archive">

    <label for="category-filter">Category:</label>
    <select id="category-filter">
      <option value="all">All</option>
      <option value="Gaming">Gaming</option>
      <option value="Speaker Amps">Speaker Amps</option>
      <option value="Headphone Amps">Headphone Amps</option>
      <option value="DACs">DACs</option>
      <option value="Preamps">Preamps</option>
      <option value="Phono">Phono</option>
      <option value="EQ">EQ</option>
      <option value="CD/DDC">CD/DDC</option>
      <option value="Other">Other</option>
    </select>

    <label for="sort-order">Sort by:</label>
    <select id="sort-order">
      <option value="desc">Newest First</option>
      <option value="asc">Oldest First</option>
    </select>
  </div>

  <div class="product-grid" id="items-grid"></div>
</main>
